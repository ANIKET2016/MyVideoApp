<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" /-->
    <!--meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; media-src *"/-->
    

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Video App</title>

    <!--jquery mobile-->

   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- d3 cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <!-- Include jQuery Popup Overlay -->
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
</head>

<body>
    <div class="app">
        
        <div id="deviceready" class="blink">
            <p class="event listening"></p>
            <p class="event received"></p>
        </div>

       
        <!-- start of home page -->
        <div data-role="page" id="home">

            <div data-role="header" >
                <h3>My Video App</h3>

            </div><!--end of header-->

            <div data-role="main" class="ui-content pageBody" >
                <center>
                    <h4>Home page</h4>
                    </br>
                    <h6>Welcome to the main application page</h6>
                    <p>using this page you can see current weather and watch video</p>
                </center>
            </div><!--end of main -->

            <div data-role="footer" data-them="b" data-position="fixed" class="footer">
                <div data-role="navbar" data-grid="c">
                    <ul>
                        <li><a href="#home" data-icon="home" class="ui-btn-active"></a></li>
                        <li><a href="#video" data-icon="video"></a></li>
                        <li><a href="#weather" data-icon="cloud"></a></li>
                        <li><a href="#user" data-icon="user"></a></li>
                    </ul>
                </div>



            </div><!--end of footer -->

            

        </div><!-- home ends here -->


        <!-- star of weather page -->
        <div data-role="page" id="weather">
            <!--div data-role="header" >
                <h1>My Video App</h1>
            </div-->
            <div data-role="main" class="ui-content pageBody">     
                <h1 id="cityName"></h1>
                <p id="temp"></p>
                <h3 id="w_description"></h3>
                
            </div><!--end of main div -->
            <div data-role="footer" data-them="b" data-position="fixed" class="footer">
                <div data-role="navbar" data-grid="c">
                    <ul>
                        <li><a href="#home" data-icon="home"></a></li>
                        <li><a href="#video" data-icon="video"></a></li>
                        <li><a href="#weather" data-icon="cloud" class="ui-btn-active"></a></li>
                        <li><a href="#user" data-icon="user"></a></li>
                    </ul>
                </div>
            </div><!--end of footer -->

        </div><!--end of weather page-->


        <div data-role="page" id="user">
            <div data-role="header">
                <h1>My Video App</h1>
            </div>
            <div data-role="main" class="ui-content pageBody">     
                <h1>Tuser page</h1>
            </div>
            <div data-role="footer" data-them="b" data-position="fixed" class="footer">
                <div data-role="navbar" data-grid="c">
                    <ul>
                        <li><a href="#home" data-icon="home"></a></li>
                        <li><a href="#video" data-icon="video"></a></li>
                        <li><a href="#weather" data-icon="cloud"></a></li>
                        <li><a href="#user" data-icon="user" class="ui-btn-active"></a></li>
                    </ul>
                </div>
            </div><!--end of footer -->

        </div><!--end of user page-->

        <div data-role="page" id="video">
            <div data-role="header" >
                <h1>My Video App</h1>
            </div>
            <div data-role="main" class="ui-content pageBody">     
                
                <center>
                    <video width="39%" height="5%" controls>
                      <source src="../video/movie.mp4" type="video/mp4">                  
                    </video>
                </center>
            </div>
            <div data-role="footer" data-them="b" data-position="fixed" class="footer">
                <div data-role="navbar" data-grid="c">
                    <ul>
                        <li><a href="#home" data-icon="home"></a></li>
                        <li><a href="#video" data-icon="video" class="ui-btn-active"></a></li>
                        <li><a href="#weather" data-icon="cloud"></a></li>
                        <li><a href="#user" data-icon="user"></a></li>
                    </ul>
                </div>
            </div><!--end of footer -->

        </div><!--end of video page-->
    

    </div><!-- end of app -->






    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
